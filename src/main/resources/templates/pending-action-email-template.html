<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Increased max-width for a wider container */
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #2E86C1;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }
        .content {
            margin-top: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #dddddd;
            text-align: left;
            word-wrap: break-word; /* Ensures long text wraps within the cell */
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table td:nth-child(1), /* Action column */
        .table td:nth-child(2), /* Table column */
        .table td:nth-child(3), /* Reference ID column */
        .table td:nth-child(4), /* Status column */
        .table td:nth-child(5), /* Initiated By column */
        .table td:nth-child(6) { /* Initiated At column */
            width: 50%; /* Adjust the width as needed */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Pending Actions Notification</h2>
    </div>
    <div class="content">
        <p>You have the following pending actions to approve:</p>
        <table class="table">
            <thead>
            <tr>
                <th>Action</th>
                <th>Table</th>
                <th>Reference ID</th>
                <th>Status</th>
                <th>Initiated By</th>
                <th>Initiated At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="action : ${actions}">
                <td th:text="${action.actionType}"></td>
                <td th:text="${action.referenceTable}"></td>
                <td th:text="${action.referenceId}"></td>
                <td th:text="${action.status}"></td>
                <td th:text="${action.createdBy}"></td>
                <td th:text="${action.createdAtFormatted}"></td>
                <td>
                    Authorization
                </td>
            </tr>
            </tbody>
        </table>
        <p>Please login to continue <a href="http://localhost:9002/app/v1/login" class="button">Login</a></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Swiftfingers Nig Ltd. All rights reserved.</p>
    </div>
</div>
</body>
</html>
