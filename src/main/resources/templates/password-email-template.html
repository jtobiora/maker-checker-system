<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .password {
            font-size: 1.5em;
            font-weight: bold;
            color: #4285f4;
        }
        .disclaimer {
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Welcome to Our Application</h1>
    <p>Your password has been generated:</p>
    <p class="password" th:text="${password}"></p>
    <p>Please use this password to log in to your account.</p>

    <hr/>

    <p class="disclaimer" th:text="${disclaimer}">If you did not request this password change, please ignore this email. Your account is secure.</p>
</div>
</body>
</html>
